<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5F5F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8D8BA;stop-opacity:1" />
    </linearGradient>
    <style>
      .name-text { font-family: 'Verdana', sans-serif; font-weight: bold; font-size: 50px; fill: #2D3A2D; }
      .sub-text { font-family: 'Courier New', monospace; font-size: 20px; fill: #5C7A5C; letter-spacing: 2px; }
      .sparkle { animation: float 3s ease-in-out infinite; }
      .leaf { animation: float-rotate 6s ease-in-out infinite; }
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
      @keyframes float-rotate { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-15px) rotate(10deg); } }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#sageGradient)" rx="20" ry="20"/>
  
  <circle class="sparkle" cx="50" cy="50" r="5" fill="#7A9E7E" opacity="0.6" style="animation-delay: 0s"/>
  <circle class="sparkle" cx="750" cy="150" r="8" fill="#D4A574" opacity="0.5" style="animation-delay: 1s"/>
  <circle class="sparkle" cx="100" cy="160" r="4" fill="#5C7A5C" opacity="0.6" style="animation-delay: 2s"/>
  <circle class="sparkle" cx="680" cy="40" r="6" fill="#7A9E7E" opacity="0.4" style="animation-delay: 1.5s"/>
  
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
    <tspan x="50%" dy="-10" class="name-text">Victoria Nguyen</tspan>
    <tspan x="50%" dy="45" class="sub-text">Human-Centered Software & Design</tspan>
  </text>
</svg>
